<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Phetphumi</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #007bff;
            margin-bottom: 1rem;
            display: inline-block;
        }
        h1 { margin: 10px 0; color: #2c3e50; font-size: 24px; }
        p { margin: 5px 0; color: #7f8c8d; }
        .info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .tag {
            display: inline-block;
            background: #e8f0fe;
            color: #1a73e8;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
        
        <h1>นาย เพชรภูมิ ขาวพันธ์</h1>
        <p>เลขที่ 033</p>
        
        <div class="info">
            <p>สาขาวิชา</p>
            <div class="tag">ทธป1</div>
        </div>

        <p style="margin-top: 20px; font-size: 12px; color: #bbb;">Powered by GitHub Pages</p>
    </div>

</body>
</html>
